<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <article class="card">
    <header class="card__header">
      <h1 class="card__title">
        Creating email templates has never been easier.
      </h1>
    </header>
    <section class="card__body">
      <div class="card__description">
        Receive daily emailes
        on how to best create email templates,
        completely free.
      </div>
      <div class="card__subscription">
        <div class="card__email-submit">
          <input 
            type="email"
            placeholder="Email Address"
            tabindex="1"
            class="card__input"
          >
          <button tabindex="2" class="card__subscribe-btn">
            Subscribe
          </button>
        </div>
        <label for="" class="card__label">
          No spam ever. Unsubscribe anytime.
        </label>
      </div>
      <div class="card__profile">
        <img src="" alt="Middle-aged wihte man" class="card__avatar">
        <div class="card__profile-info">
          <div class="card__profile-title">
            Andrew Vickins
          </div>
          <div class="card__profile-description">
            Newsletter Designer
          </div>
        </div>
      </div>
      <div class="card__review">
        "By far one of the best newsletter
        I've ever subscribed to.
        It is sent biweekly and
        I'm always looking forward to their emails."
      </div>
    </section>
  </article>

</body>
</html>
